<html>

<head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
    <link rel='stylesheet' href='maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css' />
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <em>
                        <strong>roadKill</strong>
                    </em> - take all the fun out of your road-trip!
                </a>
            </div>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">Home</a>
                </li>
                {% if user %}
                <li>
                    <a href="/myaccount">My Account</a>
                </li>
                <li>
                    <a href="/myaccount">Create New Road-Trip</a>
                </li>
                {% else %}
                <li>
                    <a href="/newuser">Create Account</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="col-md-4 column">
            <div class="text-center">
                <form action="/login" method="post">
                    <h1>Log in to roadKill</h1>
                    <label>Username or email address</label>
                    <input id="txtUsername" name="userName" class="form-control" />
                    <label>Password</label>
                    <input id="txtPwd" name="pwd" class="form-control" type="password" />
                    <button id="btnLogin" name="btnLogin" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </div>
</body>
